<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking de AnÃºncios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; background-color: #f8f9fa; font-family: Arial; }
    .card { margin-bottom: 15px; }
    .card img { max-width: 100px; height: auto; }
  </style>
</head>
<body>
  <h1 class="mb-4">ğŸ” Ranking de AnÃºncios (Top 50)</h1>
  <div class="input-group mb-3">
    <input type="text" id="query" class="form-control" placeholder="Digite o nome do produto">
    <button class="btn btn-primary" onclick="buscarRanking()">Buscar Ranking</button>
  </div>
  <div id="resultados"></div>

  <script>
    async function buscarRanking() {
      const query = document.getElementById('query').value;
      const container = document.getElementById('resultados');
      container.innerHTML = "Buscando...";

      try {
        const res = await fetch(`/api/top50?query=${encodeURIComponent(query)}`);
        const data = await res.json();

        if (!data || !Array.isArray(data) || data.length === 0) {
          container.innerHTML = "Nenhum resultado encontrado.";
          return;
        }

        container.innerHTML = data.map((item, i) => `
          <div class="card p-3">
            <div class="row g-2">
              <div class="col-md-2">
                <img src="${item.imagem}" alt="Produto" class="img-fluid rounded" />
              </div>
              <div class="col-md-10">
                <h5>${i + 1}Âº - ${item.titulo}</h5>
                <p>ğŸ’° <b>PreÃ§o:</b> R$ ${item.preco} |
                   ğŸ›’ <b>Vendas:</b> ${item.vendas} |
                   ğŸ“¦ <b>Entrega:</b> ${item.entrega} |
                   ğŸ… <b>Medalha:</b> ${item.medalha || 'Nenhuma'}<br>
                   ğŸ†” <b>Vendedor:</b> ${item.vendedor || 'Indefinido'} |
                   ğŸ“… <b>Criado em:</b> ${item.criado || 'Indefinido'}</p>
                <a href="${item.link}" class="btn btn-sm btn-outline-primary" target="_blank">Ver anÃºncio</a>
              </div>
            </div>
          </div>
        `).join("");
      } catch (e) {
        console.error(e);
        container.innerHTML = "Erro ao buscar ranking.";
      }
    }
  </script>
</body>
</html>
